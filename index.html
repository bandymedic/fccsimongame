<!DOCTYPE html>
<html>
    
    <head>
        <title> FCC Simon Game </title>
       
        <link rel = "stylesheet" href = "css/index.css" type = "text/css" />
        
        <link rel = "stylesheet" href = "bower_components/bootstrap/dist/css/bootstrap.min.css" type = "text/css" />
        <link rel = "stylesheet" href = "bower_components/font-awesome/css/font-awesome.min.css" type = "text/css" />
         
        <script type = "text/javascript" src = "bower_components/jquery/dist/jquery.js"> </script>
        <script type = "text/javascript" src = "js/index.js"> </script>
        
    </head>
    
    <body>
        <div id = "all">
        <div class = "page-wrap">
        
            <div class = "spacer">
                <h1 class = "text-center"> Free Code Camp <br>
                Simon </h1>
            </div>
            
            <div class = "spacer1"></div>
            
            <div id = "gameboard" id = "all">
                
                <div id="0" class="pad green"></div>
                
                <div id="1" class="pad blue"></div>
                
                <div id = "controls">
                    
                  <div class="display-box">
                      <div class="display inline">00</div>
                  </div>
                  
                  <div class="start-box">
                      <div class="start inline"></div>
                      <div class="text-help">START</div>
                  </div>
                  
                  <div class="strict-box">
                      <div class="strict inline"></div>
                      <div class="text-help">STRICT</div>
                  </div>
                  
                  <div class="switch-container">
                    <p class="off inline">OFF</p>
                    <div class="switch outter-switch inline"><div class="inner-switch"></div></div>
                    <p class="on inline">ON</p>
                  </div>  
                
                </div>
                
                <div id="2" class="pad red"></div>
                
                <div id="3" class="pad yellow"></div>
                
            </div>
            
            <div class = "spacer1"></div>
        
        </div>
        
        <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet" type = "text/css">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet" type = "text/css">
        
        </div>
    </body>

</html>
